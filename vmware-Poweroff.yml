---
-  name: VMWare Power on
   hosts: localhost
   become: false
   gather_facts: false
   collections:
     - community.vmware
   tasks:
     - name: power on
       vmware_guest_powerstate:
         hostname: "{{ vcenterhost }}"
         username: "{{ username }}"
         password: "{{ pass }}"
         validate_certs: no
         name: "{{ machine_name }}"
         state: powered-off

